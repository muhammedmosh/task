<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PlanIt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="flex justify-between items-center p-4 bg-blue-600 text-white">
    <div class="text-2xl font-semibold">PlanIt</div>
    <ul class="flex space-x-4">
      <li><a href="index.html" class="hover:underline">Home</a></li>
      <li><a href="register.html" class="hover:underline">Register</a></li>
    </ul>
  </nav>

  <div class="max-w-lg mx-auto p-6 mt-10 bg-white shadow-md rounded-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Login to PlanIt</h1>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full p-2 border rounded" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="text-center mt-4">Don't have an account? <a href="register.html" class="text-blue-600">Register</a></p>
  </div>

  <script>
    // Firebase configuration and initialization
    const firebaseConfig = {
      apiKey: "AIzaSyAbURzMdeO-6d2srBSiYXqZkvn8l9Z9G-U",
      authDomain: "planit-82761.firebaseapp.com",
      projectId: "planit-82761",
      storageBucket: "planit-82761.appspot.com",
      messagingSenderId: "631213837702",
      appId: "1:631213837702:web:69096945b77502d1557007"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login function
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // Sign in the user
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        
        // Fetch the user's role from Firestore
        const userRef = db.collection("users").doc(userCredential.user.uid);
        const userDoc = await userRef.get();

        if (userDoc.exists) {
          const userData = userDoc.data();
          const userRole = userData.role;

          // Redirect based on user role
          if (userRole === "admin") {
            window.location.href = "admin-dashboard.html"; // Admin dashboard
          } else if (userRole === "member") {
            window.location.href = "member-dashboard.html"; // Member dashboard
          } else {
            alert("User role is not defined properly.");
          }
        } else {
          alert("No user found in Firestore.");
        }

      } catch (error) {
        alert(error.message);
      }
    });
  </script>

</body>
</html>
